<body>
    <div class="container">

        <!-- ç¿»è¨³çµæœè¡¨ç¤ºéƒ¨åˆ† -->

        <div class="history">

            {% for item in history %}

    <script>
        // ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡ã‚’Ajaxã§å‡¦ç†
        $("#translateForm").submit(function(e){
            e.preventDefault();
            const submitBtn = $('#submitBtn');
            submitBtn.addClass('loading').text('ç¿»è¨³ä¸­...');
            
            $.post("/translate", $(this).serialize(), function(data){
                $("#result").html(`<div class="result-text">${data.translated}</div>`);
                if (data.audio) {
                    const audioPlayer = $("#audioPlayer")[0];
                    audioPlayer.src = data.audio;
                    audioPlayer.style.display = 'block';
                    
                    // éŸ³å£°ãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã‚’å¾…ã£ã¦ã‹ã‚‰å†ç”Ÿ
                    audioPlayer.addEventListener('canplaythrough', function() {
                        audioPlayer.play().catch(function(error) {
                            console.log("è‡ªå‹•å†ç”Ÿã§ãã¾ã›ã‚“ã§ã—ãŸ:", error);
                        });
                    }, { once: true });
                    
                    // æ—¢ã«èª­ã¿è¾¼ã¾ã‚Œã¦ã„ã‚‹å ´åˆã¯å³åº§ã«å†ç”Ÿ
                    if (audioPlayer.readyState >= 3) {
                        audioPlayer.play().catch(function(error) {
                            console.log("è‡ªå‹•å†ç”Ÿã§ãã¾ã›ã‚“ã§ã—ãŸ:", error);
                        });
                    }
                }
                
                // å±¥æ­´ã‚’å‹•çš„ã«æ›´æ–°ï¼ˆãƒªãƒ­ãƒ¼ãƒ‰ãªã—ï¼‰
                loadHistory();
                
                // ãƒ•ã‚©ãƒ¼ãƒ ã‚’ã‚¯ãƒªã‚¢
                $("#text").val('');
                
            }).fail(function() {
                $("#result").html('<div class="result-text" style="color: red;">ç¿»è¨³ã«å¤±æ•—ã—ã¾ã—ãŸ</div>');
            }).always(function() {
                submitBtn.removeClass('loading').text('ğŸš€ ç¿»è¨³ï¼†éŸ³å£°å†ç”Ÿ');
            });
        });

        // å±¥æ­´ã‚’å‹•çš„ã«èª­ã¿è¾¼ã‚€é–¢æ•°
        function loadHistory() {
            $.get("/get_history", function(data) {
                const historyContainer = $(".history");
                const historyContent = data.history.map(item => `
                    <div class="history-entry">
                        <div class="history-item">
                            <strong>å…¥åŠ›:</strong>
                            <div class="history-item-content">${item.original}</div>
                        </div>
                        <div class="history-item">
                            <strong>ç¿»è¨³:</strong>
                            <div class="history-item-content">${item.translated}</div>
                        </div>
                        ${item.audio ? `<audio controls><source src="${item.audio}" type="audio/mpeg">ãƒ–ãƒ©ã‚¦ã‚¶ãŒ audio ã‚¿ã‚°ã«å¯¾å¿œã—ã¦ã„ã¾ã›ã‚“ã€‚</audio>` : ''}
                    </div>
                `).join('');
                
                const historyHTML = `
                    <h3>ğŸ“š å±¥æ­´ï¼ˆæœ€æ–°5ä»¶ï¼‰</h3>
                    ${historyContent || '<div style="text-align: center; color: #718096; padding: 20px;">ã¾ã å±¥æ­´ãŒã‚ã‚Šã¾ã›ã‚“</div>'}
                `;
                
                historyContainer.html(historyHTML);
            });
        }

        // DOMContentLoadedæ™‚ã®å‡¦ç†
        window.addEventListener("DOMContentLoaded", () => {
            // ãƒ†ã‚­ã‚¹ãƒˆã‚¨ãƒªã‚¢ã®ãƒªã‚µã‚¤ã‚ºæ©Ÿèƒ½æ”¹å–„
            const textarea = document.getElementById('text');
            if (textarea) {
                textarea.addEventListener('input', function() {
                    this.style.height = 'auto';
                    this.style.height = Math.max(120, this.scrollHeight) + 'px';
                });
            }
        });

        // éŸ³å£°èªè­˜æ©Ÿèƒ½
        let recognition = null;
        let isRecording = false;

        function initSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                console.log('éŸ³å£°èªè­˜ãŒã‚µãƒãƒ¼ãƒˆã•ã‚Œã¦ã„ã¾ã›ã‚“');
                const micBtn = document.getElementById('micBtn');
                if (micBtn) {
                    micBtn.style.display = 'none';
                }
                return false;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'ja-JP'; // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã¯æ—¥æœ¬èª

            recognition.onstart = () => {
                console.log('éŸ³å£°èªè­˜é–‹å§‹');
                isRecording = true;
                updateRecordingUI(true);
            };

            recognition.onresult = (event) => {
                let finalTranscript = '';
                let interimTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript;
                    } else {
                        interimTranscript += transcript;
                    }
                }

                const textArea = document.getElementById('text');
                if (textArea) {
                    // æœ€çµ‚çš„ãªèªè­˜çµæœã®ã¿ã‚’ãƒ†ã‚­ã‚¹ãƒˆã‚¨ãƒªã‚¢ã«åæ˜ 
                    if (finalTranscript) {
                        const currentText = textArea.value;
                        textArea.value = currentText + finalTranscript;
                        // ãƒ†ã‚­ã‚¹ãƒˆã‚¨ãƒªã‚¢ã®ã‚µã‚¤ã‚ºèª¿æ•´
                        textArea.style.height = 'auto';
                        textArea.style.height = Math.max(120, textArea.scrollHeight) + 'px';
                    }
                }
            };

            recognition.onerror = (event) => {
                console.error('éŸ³å£°èªè­˜ã‚¨ãƒ©ãƒ¼:', event.error);
                isRecording = false;
                updateRecordingUI(false);
                
                // ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®è¡¨ç¤º
                let errorMsg = 'éŸ³å£°èªè­˜ã§ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ';
                switch(event.error) {
                    case 'no-speech':
                        errorMsg = 'éŸ³å£°ãŒæ¤œå‡ºã•ã‚Œã¾ã›ã‚“ã§ã—ãŸ';
                        break;
                    case 'audio-capture':
                        errorMsg = 'ãƒã‚¤ã‚¯ã«ã‚¢ã‚¯ã‚»ã‚¹ã§ãã¾ã›ã‚“';
                        break;
                    case 'not-allowed':
                        errorMsg = 'ãƒã‚¤ã‚¯ã®ä½¿ç”¨è¨±å¯ãŒå¿…è¦ã§ã™';
                        break;
                }
                showToast(errorMsg);
            };

            recognition.onend = () => {
                console.log('éŸ³å£°èªè­˜çµ‚äº†');
                isRecording = false;
                updateRecordingUI(false);
            };

            return true;
        }

        function toggleRecording() {
            if (!recognition) {
                showToast('éŸ³å£°èªè­˜ãŒã‚µãƒãƒ¼ãƒˆã•ã‚Œã¦ã„ã¾ã›ã‚“');
                return;
            }

            if (isRecording) {
                recognition.stop();
            } else {
                recognition.start();
            }
        }

        function updateRecordingUI(recording) {
            const micBtn = document.getElementById('micBtn');
            const recordingStatus = document.getElementById('recordingStatus');

            if (recording) {
                micBtn.classList.add('recording');
                micBtn.innerHTML = 'â¹ï¸';
                micBtn.title = 'éŒ²éŸ³åœæ­¢';
                recordingStatus.style.display = 'block';
            } else {
                micBtn.classList.remove('recording');
                micBtn.innerHTML = 'ğŸ¤';
                micBtn.title = 'éŸ³å£°å…¥åŠ›';
                recordingStatus.style.display = 'none';
            }
        }

        function showToast(message) {
            // ç°¡å˜ãªãƒˆãƒ¼ã‚¹ãƒˆé€šçŸ¥
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.style.cssText = `

            `;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // ãƒã‚¤ã‚¯ãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        document.addEventListener('DOMContentLoaded', () => {
            // éŸ³å£°èªè­˜ã®åˆæœŸåŒ–
            initSpeechRecognition();

            // ãƒã‚¤ã‚¯ãƒœã‚¿ãƒ³ã®ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
            const micBtn = document.getElementById('micBtn');
            if (micBtn) {
                micBtn.addEventListener('click', toggleRecording);
            }
        });

        // ã‚¿ãƒƒãƒãƒ‡ãƒã‚¤ã‚¹ã§ã®æ“ä½œæ”¹å–„
        document.addEventListener('touchstart', function() {}, {passive: true});
